<nav></nav>
<h2>
  Pessoa Component
</h2>
<hr>
<form action="" class="form-inline">
  <div class="input-group">
    <input type="text" class="form-control mr-2" placeholder="buscar" size="25%">
    <!--<input type="text" class="form-control mr-2" placeholder="buscar">-->
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</form>
<hr>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Data</th>
    </tr>
  </thead>
  <tbody *ngIf="pessoas && pessoas.length">
    <tr *ngFor="let pessoaFisica of pessoas">
      <td>{{pessoaFisica.id}}</td>
      <td>{{pessoaFisica.nome}}</td>
      <td>{{pessoaFisica.cpf}}</td>
      <td>{{pessoaFisica.pessoa.dataCadastro}}</td>
    </tr>
  </tbody>
  <tfoot *ngIf="!pessoas.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum registro encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
